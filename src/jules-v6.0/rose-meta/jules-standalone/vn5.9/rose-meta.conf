[namelist:urban_properties]
compulsory=true
description=Configuration of spatially varying urban properties
ns=namelist/Ancillary data/Urban properties
sort-key=23
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#namelist-URBAN_PROPERTIES
widget[rose-config-edit]=pages.PageWithVariableTable --nvar nvars var use_file var_name tpl_name const_val

[namelist:urban_properties=const_val]
compulsory=true
description=Constant value for all points (used if use_file = .false.)
fail-if=len(this) != namelist:urban_properties=nvars
length=:
sort-key=7
type=real
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::const_val

[namelist:urban_properties=file]
compulsory=true
description=File (or file name template) to read urban properties from
sort-key=1
trigger=namelist:urban_properties=tpl_name: '%vv' in this;
type=character
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::file

[namelist:urban_properties=nvars]
compulsory=true
description=Number of urban properties that will be given
fail-if=this == 0 and namelist:jules_surface_types=urban_canyon > 0; # Urban properties need to be supplied when using two-tile urban schemes
       =this == 0 and namelist:jules_surface_types=urban_roof > 0; # Urban properties need to be supplied when using two-tile urban schemes
range=1:9
sort-key=2
trigger=namelist:urban_properties=var: this > 0;
       = namelist:urban_properties=use_file: this > 0;
       = namelist:urban_properties=var_name: this > 0;
       = namelist:urban_properties=tpl_name: this > 0;
       = namelist:urban_properties=const_val: this > 0;
type=integer
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::nvars

[namelist:urban_properties=tpl_name]
compulsory=true
description=String to substitute into the file name template (used if use_file = .true.)
fail-if=len(this) != namelist:urban_properties=nvars
length=:
sort-key=6
type=character
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::tpl_name

[namelist:urban_properties=use_file]
compulsory=true
description=Read variable from file
fail-if=len(this) != namelist:urban_properties=nvars
length=:
sort-key=4
trigger=namelist:urban_properties=file: any(this == '.true.');
       = namelist:urban_properties=var_name: any(this == '.true.');
       = namelist:urban_properties=const_val: not all(this == '.true.');
type=logical
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::use_file

[namelist:urban_properties=var]
compulsory=true
description=Name of the urban variable, as recognised by JULES
fail-if=len(this) != namelist:urban_properties=nvars
       =not any(this == "'wrr'") and (namelist:jules_surface_types=urban_canyon > 0 or namelist:jules_surface_types=urban_roof > 0); # wrr must be specified when using two-tile urban schemes
       =(not any(this == "'wrr'") or not any(this == "'hgt'") or not any(this == "'hwr'")) and (not namelist:jules_urban_switches=l_urban_empirical); # Urban morphology must be specified if not using empirical morphology
       =not any(this == "'ztm'") and namelist:jules_urban_switches=l_moruses_macdonald == '.false.'; # Roughness length must be specified if not using MacDonald parametrisation
       =not any(this == "'disp'") and namelist:jules_urban_switches=l_moruses_macdonald == '.false.'; # Displacement height must be specified if not using MacDonald parametrisation
       =not any(this == "'albwl'") and namelist:jules_urban_switches=l_moruses_albedo == '.true.'; # Albedo of wall is required if using MORUSES albedo parameterisation
       =not any(this == "'albrd'") and namelist:jules_urban_switches=l_moruses_albedo == '.true.'; # Albedo of road is required if using MORUSES albedo parameterisation
       =not any(this == "'emisw'") and namelist:jules_urban_switches=l_moruses_emissivity == '.true.'; # Emissivity of wall is required if using MORUSES emissivity parameterisation
       =not any(this == "'emisr'") and namelist:jules_urban_switches=l_moruses_emissivity == '.true.'; # Emissivity of road is required if using MORUSES emissivity parameterisation
length=:
sort-key=3
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::var
values='albrd','albwl','disp','emisr','emisw','hgt','hwr','wrr','ztm'

[namelist:urban_properties=var_name]
compulsory=true
description=Name in file (used if use_file = .true.)
fail-if=len(this) != namelist:urban_properties=nvars
length=:
sort-key=5
type=character
url=http://jules-lsm.github.io/vn5.9/namelists/ancillaries.nml.html#URBAN_PROPERTIES::var_name

